<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/style.css">
    <link rel="icon" href="./src/images/logo.png">
    <title>Solar System</title>
</head>
<body>
    <div class="solar-system-wrapper">
        <div class="solar-system">
            <div class="sun">
                <img src="./src/images/sun.png" alt="sun">
            </div>
            <div class="ring-mercury">
                <img src="./src/images/mercury.png" alt="mercury">
            </div>
            <div class="ring-venus">
                <img src="./src/images/venus.png" alt="venus">
            </div>
            <div class="ring-earth">
                <div class="earth">
                    <img src="./src/images/earth.png" alt="earth">
                    <div class="moon-container">
                        <div class="moon"></div>
                    </div>

                </div>
            </div>
            <div class="ring-mars">
                <img src="./src/images/mars.png" alt="mars">
            </div>
            <div class="ring-jupiter">
                <img src="./src/images/jupiter.png" alt="jupiter">

            </div>
            <div class="ring-saturn">
                <img src="./src/images/saturn.png" alt="saturn">
            </div>
            <div class="ring-uranus">
                <img src="./src/images/uranus.png" alt="uranus">
            </div>
            <div class="ring-neptune">
                <img src="./src/images/neptune.png" alt="neptune">
            </div>
            <div class="ring-pluto">
                <img src="./src/images/pluto.png" alt="pluto">

            </div>
        </div>
        <div class="planet-description">
            
        </div>
    </div>
</body>
</html>
